<div class="page-container">
    <div>
    <article class="cl pd-20 mr-20">
        <!--由于switch 按钮依赖css 和js不可通过require异步方式去加载，故页面引入.css .js文件 否则多次点击会出现switch按钮加载不出来-->
    <link rel="stylesheet" href="../../resource/lib/switch/bootstrapSwitch.css">
    <form action="" method="post" class="form form-horizontal" id="form-admin-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>jobName：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="jobName" name="jobName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>jobClass：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="jobClass" name="jobClass">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-4"></span>jobGroupName：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="@" name="jobGroupName" id="jobGroupName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-4"></span>jobGroupName：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="@" name="triggerGroupName" id="triggerGroupName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>cronExpression：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="@" name="time" id="time">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-4">立即启动：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div id="mySwitch" class="switch">
                    <input type="checkbox" checked />
                </div>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;创建&nbsp;&nbsp;">
            </div>
        </div>
    </form>
    <script src="../../resource/lib/switch/bootstrapSwitch.js"></script>
        <script>
                $('#mySwitch').on('switch-change', function (e, data) {
                    var $el = $(data.el)
                        , value = data.value;
                    alert(value);
                });
        </script>
    </article>
    </div>
</div>
